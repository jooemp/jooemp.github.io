{% load i18n %}
<form action="." method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
  <div class="form-group">
    <label for="id_{{field.name}}">{{field.label}}</label>
    {{field}}
    <small id="id_{{field.name}}_help" class="form-text text-muted">{{field.help_text}}</small>
    {{ field.errors }}
  </div>
  {% endfor %}


  <br>
  <div class="position-fixed-bottom bg-white text-center border-top">
    {% trans 'save' as default_text %}
    <input type="submit" id="guardar" class="btn btn-primary my-2 text-capitalize" value="{{submit_text|default:default_text}}">
  </div>
</form>
